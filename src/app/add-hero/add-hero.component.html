<div class="row mt-5">
  <div class="col-3">
    <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="Hero Name">
  </div>
  <div class="col-3">
    <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="Power">
  </div>
  <div class="col-3">
    <input [(ngModel)]="hero.imageUrl" type="text" class="form-control m-1" placeholder="Image">
  </div>
  <div class="col-3">
    <button (click)="addHero()" class="btn form-control m-1 text-light">Create</button>
  </div>
</div>
